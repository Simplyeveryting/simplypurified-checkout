<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/webp" href="https://i.postimg.cc/QCHNNk9K/icon.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SimplyPurified | Secure Checkout</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hero-bg { background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%); border-radius: 0 0 40px 40px; }
        .btn-main { background: #1e293b; color: #ffffff; box-shadow: 0 10px 25px -5px rgba(30, 41, 59, 0.3); }
        .step-hidden { display: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-24">

    <header class="hero-bg py-12 text-center text-white shadow-lg mb-8">
        <div class="mb-4 flex justify-center">
            <img src="https://i.postimg.cc/QCHNNk9K/icon.webp" class="w-20 h-20 rounded-full border-4 border-white/20 shadow-2xl" alt="Logo">
        </div>
        <h1 class="text-3xl font-black italic uppercase tracking-tighter">SimplyPurified</h1>
        <p class="text-[10px] font-bold opacity-80 uppercase tracking-widest mt-1">Premium Water Delivery</p>
    </header>

    <main class="max-w-md mx-auto px-6">
        
        <div id="step1">
            <div class="bg-white rounded-[2.5rem] shadow-xl p-8 border border-slate-100 mb-6">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-xl font-black text-slate-800 uppercase italic leading-tight">Case of 24<br><span class="text-sm font-bold text-slate-400 not-italic">500ml Bottles</span></h2>
                        <p id="totalDisplay" class="text-3xl font-black text-blue-600 mt-1">R105.00</p>
                    </div>
                    <div class="flex items-center gap-4 bg-slate-50 p-2 rounded-2xl border border-slate-100">
                        <button onclick="changeQty(-1)" class="w-10 h-10 bg-white rounded-xl shadow-sm font-black text-xl text-blue-600 hover:bg-blue-50 transition-colors">âˆ’</button>
                        <input type="number" id="qtyInput" value="1" readonly class="w-8 text-center font-black text-xl bg-transparent text-slate-800">
                        <button onclick="changeQty(1)" class="w-10 h-10 bg-white rounded-xl shadow-sm font-black text-xl text-blue-600 hover:bg-blue-50 transition-colors">+</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest ml-1">Full Name</label>
                        <input type="text" id="userName" placeholder="Your Name" class="w-full border-2 border-slate-50 p-4 rounded-2xl focus:border-blue-500 outline-none font-bold bg-slate-50 text-lg transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest ml-1">Phone Number</label>
                        <input type="tel" id="userPhone" placeholder="071 234 5678" class="w-full border-2 border-slate-50 p-4 rounded-2xl focus:border-blue-500 outline-none font-bold bg-slate-50 text-lg transition-all">
                    </div>
                </div>
            </div>

            <button onclick="toggleSteps(2)" class="w-full btn-main py-6 rounded-[2rem] font-black uppercase text-lg flex items-center justify-center gap-3 transform active:scale-95 transition-all">
                DELIVERY DETAILS <i class="fas fa-arrow-right text-sm"></i>
            </button>
        </div>

        <div id="step2" class="step-hidden">
            <div class="bg-white rounded-[2.5rem] shadow-xl p-8 border border-slate-100 mb-6">
                <button onclick="toggleSteps(1)" class="text-blue-500 text-[11px] font-black uppercase mb-6 flex items-center gap-2">
                    <i class="fas fa-chevron-left"></i> Edit Order
                </button>
                
                <h3 class="text-xl font-black text-slate-800 mb-6 uppercase italic">Delivery Info</h3>
                
                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block tracking-widest ml-1">Street Address</label>
                        <input type="text" id="address" placeholder="123 Street Name" class="w-full border-2 border-slate-50 p-4 rounded-2xl bg-slate-50 font-bold outline-none focus:border-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block tracking-widest ml-1">Complex / Building / Unit</label>
                        <input type="text" id="complex" placeholder="Unit Number or Building Name" class="w-full border-2 border-slate-50 p-4 rounded-2xl bg-slate-50 font-bold outline-none focus:border-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase mb-1 block tracking-widest ml-1">Driver Notes</label>
                        <textarea id="notes" placeholder="Gate code or specific directions..." class="w-full border-2 border-slate-50 p-4 rounded-2xl bg-slate-50 font-bold outline-none focus:border-blue-500 transition-all h-24 resize-none"></textarea>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <button onclick="payWithYoco()" class="w-full bg-blue-600 text-white py-6 rounded-[2rem] font-black uppercase text-lg flex flex-col items-center justify-center transform active:scale-95 transition-all shadow-lg">
                    <span class="flex items-center gap-2">PAY SECURELY <i class="fas fa-shield-halved text-sm"></i></span>
                    <span class="text-[10px] opacity-70 font-bold tracking-[0.2em] mt-1">CARD â€¢ EFT â€¢ APPLE PAY</span>
                </button>
                
                <p class="text-center text-[10px] font-bold text-slate-400 px-4">
                    Secure payment via Yoco. You will be redirected to WhatsApp to confirm delivery after payment.
                </p>
            </div>
        </div>
    </main>

    <script>
        const PRICE_PER_CASE = 105;

        // Initialize Yoco with your LIVE Key
        const yoco = new window.YocoSDK({
            publicKey: 'pk_live_313c4166Kbg3L1N84014', 
        });

        function changeQty(amt) {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) + amt;
            if (val < 1) val = 1;
            input.value = val;
            document.getElementById('totalDisplay').innerText = "R" + (val * PRICE_PER_CASE).toFixed(2);
        }

        function toggleSteps(step) {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;

            if (step === 2 && (!name || !phone)) {
                alert("Please enter your name and phone number.");
                return;
            }

            document.getElementById('step1').classList.toggle('step-hidden', step === 2);
            document.getElementById('step2').classList.toggle('step-hidden', step === 1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function payWithYoco() {
            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const address = document.getElementById('address').value;
            const complex = document.getElementById('complex').value;
            const notes = document.getElementById('notes').value;
            const qty = document.getElementById('qtyInput').value;
            const total = qty * PRICE_PER_CASE;

            if(!address) {
                alert("Please enter your delivery address.");
                return;
            }

            yoco.showPopup({
                amountInCents: total * 100,
                currency: 'ZAR',
                name: 'SimplyPurified',
                description: `Order for ${qty} Case(s)`,
                callback: function (result) {
                    if (result.error) {
                        alert("Payment failed: " + result.error.message);
                    } else {
                        // Success! Send info to WhatsApp
                        sendWhatsAppOrder(name, phone, address, complex, notes, qty, total, result.id);
                    }
                }
            });
        }

        function sendWhatsAppOrder(name, phone, address, complex, notes, qty, total, ref) {
            const msg = `*ðŸ’§ NEW ORDER: SimplyPurified*%0A%0A` +
                        `*Order Ref:* ${ref}%0A` +
                        `*Customer:* ${name}%0A` +
                        `*Phone:* ${phone}%0A%0A` +
                        `*Order Details:*%0A` +
                        `- Quantity: ${qty} Case(s)%0A` +
                        `- Total Paid: R${total}%0A%0A` +
                        `*Delivery Address:*%0A` +
                        `${address}${complex ? ', ' + complex : ''}%0A%0A` +
                        `*Notes:* ${notes || 'None'}%0A%0A` +
                        `_âœ… Payment verified via Yoco._`;

            window.location.href = `https://wa.me/27712052028?text=${msg}`;
        }
    </script>
</body>
</html>
